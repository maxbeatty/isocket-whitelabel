    -ms-transform: translate3d(0, 0, 0);
    -o-transform: translate3d(0, 0, 0);

    opacity: 0;

<div class="buyads-container">
  <div class="buyads-cart">
    <div class="buyads-cart-items">
      <h3>Your Placements</h3>

      <h4>
        {{width}} &times; {{height}}
        <small>{{location}}</small>
      </h4>

      <div class="buyads-cart-item-detail">
        <!-- creative -->
        <fieldset class="picker-holder--classic">
          <!-- start -->
          <div class="buyads-cols">
            <label for="buyads-cart-item_0-start">Start Date</label>
            <input name="buyads-cart-item_0-start" class="datepicker">
          </div>

          <!-- end -->
          <div class="buyads-cols">
            <label for="buyads-cart-item_0-end">End Date</label>
            <input name="buyads-cart-item_0-end" class="datepicker">
          </div>
        </fieldset>
        <!-- impressions / duration -->
      </div>
    </div>

    <div class="buyads-cart-info">
      <h3>Your Information</h3>

      <label>Your name</label>
      <input name="buyadsFirst" type="text" required placeholder="First">
      <input name="buyadsLast" type="text" required placeholder="Last">

      <label for="buyadsEmail">Your email address</label>
      <input name="buyadsEmail" type="email" required>

      <label for="buyadsCompany">Your company name</label>
      <input name="buyadsCompany" type="text" required>


      <label>
        <input name="buyadsTosAcceptance" type="checkbox">
        I accept the <a href="https://www.buyads.com/terms" target="_blank">BuyAds Terms of Service</a>
      </label>

      <p class="buyads-tos-help">You must accept terms before continuing</p>

      <button type="button" class="buyads-cart-submit">Submit Order for Approval</button>
    </div>

  </div>

  <div class="buyads-placements">
    <div class="buyads-placement">
      <h3>
        <span>{{width}} &times; {{height}}</span>
        <br>
        <small>{{placement name}}</small>
      </h3>

      <p>{{rate}} {{unit}}</p>

      <button>Add to cart</button>
    </div>

    <div class="buyads-placement">
      <h3>

      </h3>

      <p>{{rate}} {{unit}}</p>

    </div>

    </div>
  </div>
