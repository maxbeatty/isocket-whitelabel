<div class="buyads-cart-item">
  <h4 class="buyads-placement-summary">
    {{width}} &times; {{height}}
    <small>{{location}}</small>
  </h4>

  <div class="buyads-cart-item-detail">
    <!-- TODO: creative -->
    <div class="box">Configure Creative</div>

    <fieldset class="picker-holder--classic">
      <!-- start -->
      <div class="buyads-cols">
        <label for="buyads-cart-item_0-start">Start Date</label>
        <!-- asap? -->
        <input name="buyads-cart-item_0-start" class="buyads-datepicker">
      </div>

      <!-- end -->
      <div class="buyads-cols">
        <label for="buyads-cart-item_0-end">End Date</label>
        <!-- duration? -->
        <input name="buyads-cart-item_0-end" class="buyads-datepicker">
      </div>
    </fieldset>

    <!-- impressions / duration -->
    <!-- if placement.type is cpm -->
    <label for="buyads-cart-item_0-Kimps">Impressions</label>
    <div class="buyads-input-append">
      <input type="text" name="buyads-cart-item_0-Kimps" class="buyads-input-small">
      <span class="buyads-input-add-on">K</span>
    </div>

    <span class="buyads-item-cpm-equation">
      &times;

      <!-- {{rate}} -->
      $22 CPM

      =

      <!-- {{subtotal}} -->
      $2,222
    </span>
    <!-- else if placement.type is tenancy -->
    <label for="buyads-cart-item_1-duration">Duration</label>
    <select name="buyads-cart-item_1-duration">
      <option value="7">1 week</option>
      <option value="14">2 weeks</option>
      <option value="21">3 weeks</option>
      <option value="30" selected="selected">1 month</option>
      <option value="60">2 months</option>
      <option value="90">1 quarter</option>
      <option value="180">2 quarters</option>
      <option value="270">3 quarters</option>
      <option value="365">4 quarters</option>
    </select>

    <span class="buyads-item-equation">
      &times;

      <!-- {{rate}} -->
      <span>$436 per quarter</span>

      =

      <!-- {{subtotal}} -->
      $22,222.22
    </span>

  </div>
</div>
