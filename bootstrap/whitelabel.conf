NameVirtualHost *:80

<VirtualHost *:80>
  ServerName whitelabel.dev
  DirectoryIndex index.html
  DocumentRoot %%PWD%%

  <Directory "%%PWD%%">
    Allow from all
  </Directory>

</VirtualHost>

<VirtualHost *:80>
  ServerName f.dev

  ProxyRequests off

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  <Location />
    ProxyPass http://localhost:3000/
    ProxyPassReverse http://localhost:3000/
  </Location>
</VirtualHost>
