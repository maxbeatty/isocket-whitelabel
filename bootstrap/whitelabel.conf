# assumes these already exist:
# Listen 443
# NameVirtualHost *:80
# NameVirtualHost *:443

<VirtualHost *:80>
  ServerName whitelabel.dev
  DirectoryIndex index.html
  DocumentRoot %%PWD%%

  <Directory "%%PWD%%">
    Allow from all
  </Directory>

</VirtualHost>

<VirtualHost *:443>
  ServerName whitelabel.dev
  DirectoryIndex index.html
  DocumentRoot %%PWD%%
  SSLEngine on
  SSLCertificateFile /etc/apache2/cert/whitelabel.crt
  SSLCertificateKeyFile /etc/apache2/cert/whitelabel.key

  <Directory "%%PWD%%">
    Allow from all
  </Directory>

</VirtualHost>

<VirtualHost *:80>
  ServerName f.dev

  ProxyRequests off

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  <Location />
    ProxyPass http://localhost:3000/
    ProxyPassReverse http://localhost:3000/
  </Location>
</VirtualHost>
