<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
<% css.forEach(function(style){ %>
  <link rel="stylesheet" type="text/css" href="<%= style %>">
<% }) %>
<% with (scripts) { %>
  <% [].concat(polyfills, jasmine, vendor, helpers, specs, reporters, start).forEach(function(script){ %>
  <script src="<%= script %>"></script>
  <% }) %>
<% }; %>
</head>
<body>
  <% [].concat(scripts.src).forEach(function(script) { %>
    <script
      async="true"
      src="<%= script %>"
      id="buyads-whitelabel"
      data-key="foobar"
      data-property="10KDPKSBO1"> // TechCrunch
    </script>
  <% }); %>
</body>
</html>
